<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Empresa</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f5f7fa;
      padding: 20px;
    }
    .form-section {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2 class="mb-4 text-center"><i class="bi bi-building"></i> Cadastro de Empresa</h2>
    <form id="empresaForm" class="needs-validation" novalidate>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Empresa</label>
        <input type="text" class="form-control" id="nome" name="nome" required pattern="[a-zA-Z0-9\s\.,\-]+">
        <div class="invalid-feedback">
          Por favor, informe o nome da empresa (caracteres alfanuméricos).
        </div>
      </div>

      <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj" maxlength="18" required placeholder="00.000.000/0000-00" inputmode="numeric" />
        <div class="invalid-feedback">
          Por favor, informe um CNPJ válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="responsavel" class="form-label">Responsável</label>
        <input type="text" class="form-control" id="responsavel" name="responsavel" required pattern="[a-zA-Z0-9\s\.,\-]+">
        <div class="invalid-feedback">
          Por favor, informe o nome do responsável (caracteres alfanuméricos).
        </div>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required pattern="[a-zA-Z0-9\s\.,\-]+">
        <div class="invalid-feedback">
          Por favor, informe o endereço (caracteres alfanuméricos).
        </div>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" maxlength="15" required placeholder="(00) 00000-0000" inputmode="numeric" />
        <div class="invalid-feedback">
          Por favor, informe um telefone válido.
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-check-circle"></i> Cadastrar Empresa
        </button>
        <button type="reset" class="btn btn-secondary btn-lg ms-2">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Máscara simples para CNPJ (00.000.000/0000-00)
    function mascaraCNPJ(cnpj) {
      cnpj = cnpj.replace(/\D/g, "");
      cnpj = cnpj.substring(0,14);
      cnpj = cnpj.replace(/^(\d{2})(\d)/, "$1.$2");
      cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
      cnpj = cnpj.replace(/\.(\d{3})(\d)/, ".$1/$2");
      cnpj = cnpj.replace(/(\d{4})(\d)/, "$1-$2");
      return cnpj;
    }

    // Máscara simples para telefone (00) 00000-0000
    function mascaraTelefone(tel) {
      tel = tel.replace(/\D/g, "");
      if(tel.length > 11) {
        tel = tel.substring(0,11);
      }
      tel = tel.replace(/^(\d{2})(\d)/g, "($1) $2");
      tel = tel.replace(/(\d{5})(\d)/, "$1-$2");
      return tel;
    }

    document.getElementById('cnpj').addEventListener('input', function(e) {
      this.value = mascaraCNPJ(this.value);
    });

    document.getElementById('telefone').addEventListener('input', function(e) {
      this.value = mascaraTelefone(this.value);
    });

    // Validação Bootstrap customizada
    (function () {
      'use strict'

      const form = document.getElementById('empresaForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          alert('Empresa cadastrada com sucesso! (implementar backend)');
          form.reset();
          form.classList.remove('was-validated');
          return;
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
